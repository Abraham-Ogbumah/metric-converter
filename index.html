<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Metric Converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <main class="container">
            <div class="top">
                <h1>Metric/Imperial unit conversion</h1>
                <input type="text" placeholder="Please enter a value" id="value">
            </div>
            <div class="bottom">
                <div class="length content">
                    <h2>Length (Meter/Feet)</h2>
                    <p id="length-result">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class="volume content">
                    <h2>Volume (Liters/Gallons)</h2>
                    <p id="volume-result">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <div class="mass content">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <p id="mass-result">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </div>
        </main>
        
        <script src="./script/script.js"></script>
    </body>
</html>
